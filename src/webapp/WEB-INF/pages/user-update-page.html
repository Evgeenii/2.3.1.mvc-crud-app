<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Create user</title>
</head>
<body>
<h2>Update User</h2>

<form action="#" th:action="@{/user-update}" th:object="${user}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <label for="firstName">First name</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">
    <label for="lastName">Last name</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
    <label for="email">Email</label>
    <input type="text" th:field="*{lastName}" id="email" placeholder="Last Name">
    <input type="submit" value="Update User">


    <table class="table table-striped table-bordered">
        <caption> Update Table</caption>

        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>User Name</th>
            <th>User lastName</th>
            <th>User age</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="user : ${listUsers}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <a th:href="@{user-update/{id}(id=${user.id})}">Edit</a>
                <a th:href="@{user-delete/{id}(id=${user.id})}">Delete</a>
            </td>
        </tr>
        </tbody>


    </table>

</form>
</body>
</html>
